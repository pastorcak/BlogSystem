<template [ngIf]="isUserAuthorized()">
    <button type="button" class="btn btn-success" (click)="createBlogItem()">Add</button>
</template>
<template [ngIf]="wrongId">
    <div class="panel panel-danger">
        <div class="panel-heading">Error occurred</div>
        <div class="panel-body">
            Blog item with specified ID was not found<br>
            <a [routerLink]="['List']">Back</a>
        </div>
    </div>
</template>
<template [ngIf]="!wrongId">
    <div class="row">
        <!-- UnAuthorized template -->
        <template [ngIf]="!isUserAuthorized()">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <h2>{{blogItem.title}}</h2>
            </div>
        </template>
        <!-- Authorized template -->
        <template [ngIf]="isUserAuthorized()">
            <div class="col-lg-9 col-sm-9 col-xs-12">
                <h2>{{blogItem.title}}</h2>
            </div>
            <div class="col-lg-3 col-sm-3 col-xs-12 right-area">
                <button type="button" class="btn btn-primary" (click)="editItem(blogItem.id)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="deleteItem(blogItem.id)">Delete</button>
            </div>
        </template>
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <small>Published: {{blogItem.created | date}}</small>
            <p>{{blogItem.body}}</p>
            <a [routerLink]="['List']">Back</a>
        </div>
    </div>
</template>
