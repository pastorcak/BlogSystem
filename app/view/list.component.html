<template [ngIf]="isUserAuthorized()">
    <button type="button" class="btn btn-success" (click)="createBlogItem()">Add</button>
</template>
<div *ngFor="#item of blogList" class="row">
    <!-- UnAuthorized template -->
    <template [ngIf]="!isUserAuthorized()">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h2><a href="javascript:void(0);" (click)="onSelect(item)">{{item.title}}</a></h2>
        </div>
    </template>
    <!-- Authorized template -->
    <template [ngIf]="isUserAuthorized()">
        <div class="col-lg-9 col-sm-9 col-xs-12">
            <h2><a href="javascript:void(0);" (click)="onSelect(item)">{{item.title}}</a></h2>
        </div>
        <div class="col-lg-3 col-sm-3 col-xs-12 right-area">
            <button type="button" class="btn btn-primary" (click)="editItem(item.id)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="deleteItem(item.id)">Delete</button>
        </div>
    </template>
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <small>Published: {{item.created | date}}</small>
        <p>
            {{item.body.substr(0, 400)}}...
            <a href="javascript:void(0);" (click)="onSelect(item)">more</a>
        </p>
    </div>
</div>
