<div name="blog_page" class="container flex-column-xs flex-dynamic-xs layout">
    <div class="row flex-static-sm">
        <h1 class="col-lg-9 col-sm-9 col-xs-12"><a [routerLink]="['List']">Blog system demo</a></h1>
        <!-- UnAuthorized template -->
        <template [ngIf]="!isUserAuthorized()">
            <div class="col-lg-3 col-sm-3 col-xs-12 right-area">
                <a [routerLink]="['Login']" [hidden]="isLoginPageActive()">Login</a>
            </div>
        </template>
        <!-- Authorized template -->
        <template [ngIf]="isUserAuthorized()">
            <div class="col-lg-3 col-sm-3 col-xs-12 right-area">
                <span [hidden]="isLoginPageActive()">{{getUserName()}}</span>
                (<a href="javascript:void(0);" (click)="logout()" [hidden]="isLoginPageActive()">Logout</a>)
            </div>
        </template>
    </div>

    <!-- Content Area -->
    <router-outlet></router-outlet>
</div>
